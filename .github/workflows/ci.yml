name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: generate .next
        run: |
          echo 'yarn-offline-mirror ".yarn-cache/"' >> .yarnrc
          echo 'yarn-offline-mirror-pruning true' >> .yarnrc
          yarn install --frozen-lockfile --no-progress
          yarn build
      - name: artifact .next public
        uses: actions/upload-artifact@v3
        with:
          name: file_for_docker
          path: |
            .next
            public
          retention-days: 7

  docker-push:
    needs: build
    runs-on: ubuntu-latest
    env:
      DOCKERHOST: bambupuer/test-docker
    steps:
      - name: Checkout docker
        uses: actions/checkout@v3
      - name: down file for docker
        uses: actions/download-artifact@v3
        with:
          name: file_for_docker
      - name: login docker hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_NAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - uses: benjlevesque/short-sha@v2.1
        id: short-sha
        with:
          length: 7
      - run: echo $SHA
        env: 
          SHA: ${{ steps.short-sha.outputs.sha }}
      - name: build docker and push
        run: |
          export TAG=${{github.ref_name}}_${{env.SHA}}
          docker build -t $DOCKERHOST:$TAG .
          docker push $DOCKERHOST:$TAG
