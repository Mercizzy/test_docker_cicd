name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: set yarn cache, delete unnecessary tar file
        run: |
          echo 'yarn-offline-mirror ".yarn-cache/"' >> .yarnrc
          echo 'yarn-offline-mirror-pruning true' >> .yarnrc
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: generate .next
        run: |
          yarn install --frozen-lockfile --no-progress
          yarn build
      - name: copy public and static 
        run: |
          cp -R public .next/standalone/
          cp -R .next/static .next/standalone/.next/
      - name: artifact .next 
        uses: actions/upload-artifact@v3
        with:
          name: file_for_docker
          path: |
            .next
          retention-days: 7

  docker-push:
    needs: build
    runs-on: ubuntu-latest
    env:
      DOCKERHOST: bambupuer/test-docker
    steps:
      - name: Checkout docker
        uses: actions/checkout@v3
      - name: down file for docker
        uses: actions/download-artifact@v3
        with:
          name: file_for_docker
      - name: login docker hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKERHUB_NAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - uses: benjlevesque/short-sha@v2.1
        id: short-sha
        with:
          length: 7
      - run: echo $SHA
        env: 
          SHA: ${{ steps.short-sha.outputs.sha }}
      - name: build docker and push
        run: |
          ls -al
          export TAG=${{github.ref_name}}_${{env.SHA}}
          docker build -t $DOCKERHOST:$TAG .
          docker push $DOCKERHOST:$TAG
